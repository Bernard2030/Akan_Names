            <div class="birth-day">
            <h1>Ghanaian Akan Names verifier</h1>
            <form  class="container">
              
              <label for="month"><b>Month</b></label>
              <input id="month" type="text" placeholder="Enter Month" name="month" required>
          
              <label for="day"><b>Day</b></label>
              <input id="day" type="number" placeholder="Enter day" name="day" required>

              <label for="year"><b>Year</b></label>
              <input id="year" type="number" placeholder="Enter Year" name="year" required>

              <h3><strong>Enter your gender</strong></h3>

              <div id="radioInput">
                <label for="gender">Male</label>
                <input  type="Radio" name="gender" id="genderMale" value="male">
                
              </div>
<div id="radioInput">
    <label for="gender">Female</label>
<input type="Radio" name="gender" id="genderFemale" value="female">

</div>
<p id="red"></p>
                <!-- Submit button -->

                <button type="submit" onclick="akanNames();">Submit</button>

          
              
            </form>
        </div>
        
        <div class="myResults">
             <h4><strong><p id="results"></p></strong></h4>
        </div>
